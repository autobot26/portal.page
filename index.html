
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Sistem Enkripsi Aman | Jawara88</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;500&family=Orbitron:wght@500;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --neon-gold: #ffcc00;
      --deep-black: #050505;
      --glow-gold: rgba(255, 204, 0, 0.4);
      --glass: rgba(10, 10, 10, 0.85);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--deep-black);
      font-family: 'JetBrains Mono', monospace;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: #fff;
    }

    /* Matrix Gold Background */
    #bg-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    /* Scanner Overlay */
    .scanner {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(0deg, transparent 0%, rgba(255, 204, 0, 0.05) 50%, transparent 100%);
      background-size: 100% 200px;
      animation: scanMove 3s linear infinite;
      z-index: 2;
      pointer-events: none;
    }

    @keyframes scanMove {
      0% { background-position: 0 -200px; }
      100% { background-position: 0 100vh; }
    }

    .main-wrapper {
      position: relative;
      z-index: 10;
      width: 90%;
      max-width: 460px;
      perspective: 1000px;
    }

    /* Console Container */
    .console-card {
      background: var(--glass);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 204, 0, 0.2);
      border-radius: 8px;
      padding: 50px 30px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 50px rgba(0,0,0,1), 0 0 20px var(--glow-gold);
    }

    /* Kilatan Cahaya (Shine Effect) */
    .console-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -150%;
      width: 50%;
      height: 100%;
      background: linear-gradient(
        to right,
        transparent,
        rgba(255, 204, 0, 0.2),
        rgba(255, 255, 255, 0.3),
        rgba(255, 204, 0, 0.2),
        transparent
      );
      transform: skewX(-25deg);
      animation: shine 3s infinite;
      z-index: 5;
    }

    @keyframes shine {
      0% { left: -150%; }
      100% { left: 250%; }
    }

    .corner {
      position: absolute;
      width: 20px;
      height: 20px;
      border: 2px solid var(--neon-gold);
      opacity: 0.6;
    }
    .tl { top: 15px; left: 15px; border-right: 0; border-bottom: 0; }
    .tr { top: 15px; right: 15px; border-left: 0; border-bottom: 0; }
    .bl { bottom: 15px; left: 15px; border-right: 0; border-top: 0; }
    .br { bottom: 15px; right: 15px; border-left: 0; border-top: 0; }

    .logo-box {
      margin-bottom: 40px;
      text-align: center;
      position: relative;
    }

    .logo-box img {
      width: 150px;
      filter: drop-shadow(0 0 15px rgba(255, 204, 0, 0.5));
      animation: logoGlow 1.5s infinite alternate;
    }

    @keyframes logoGlow {
      from { transform: scale(1); filter: drop-shadow(0 0 10px rgba(255, 204, 0, 0.3)); }
      to { transform: scale(1.03); filter: drop-shadow(0 0 25px rgba(255, 204, 0, 0.7)); }
    }

    .terminal-output {
      height: 70px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: rgba(0,0,0,0.5);
      border-radius: 4px;
      padding: 15px;
      border-left: 3px solid var(--neon-gold);
      margin-bottom: 25px;
    }

    .status-text {
      color: var(--neon-gold);
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      height: 2px;
      background: var(--neon-gold);
      margin-left: 4px;
      animation: blink 0.4s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .progress-track {
      width: 100%;
      height: 2px;
      background: rgba(255, 204, 0, 0.1);
      margin-bottom: 10px;
      position: relative;
    }

    .progress-fill {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 0%;
      background: var(--neon-gold);
      box-shadow: 0 0 10px var(--neon-gold);
      transition: width 0.3s ease;
    }

    .loading-info {
      font-size: 0.6rem;
      color: rgba(255,255,255,0.5);
      display: flex;
      justify-content: space-between;
      letter-spacing: 2px;
    }

    .footer-brand {
      margin-top: 30px;
      text-align: center;
      font-family: 'Orbitron', sans-serif;
      font-size: 0.65rem;
      letter-spacing: 8px;
      color: rgba(255, 204, 0, 0.4);
      text-transform: uppercase;
    }
  </style>
</head>
<body>

  <canvas id="bg-canvas"></canvas>
  <div class="scanner"></div>

  <div class="main-wrapper">
    <div class="console-card">
      <div class="corner tl"></div>
      <div class="corner tr"></div>
      <div class="corner bl"></div>
      <div class="corner br"></div>

      <div class="logo-box">
        <img src="https://aerontogel-amp-2qx.pages.dev/AERONTOGEL-LOGO.jpg" alt="Portal Logo">
      </div>

      <div class="terminal-output">
        <div class="status-text"><span id="typewriter"></span><span class="cursor"></span></div>
      </div>

      <div class="progress-track">
        <div class="progress-fill" id="bar"></div>
      </div>

      <div class="loading-info">
        <span>GATEWAY: SECURE_AERONTOGEL</span>
        <span id="percent">0%</span>
      </div>
    </div>

    <div class="footer-brand">Cryptographic Redirection</div>
  </div>

  <script>
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    let width, height, columns;
    const symbols = "10";
    const fontSize = 16;
    let drops = [];

    function initBackground() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
      columns = width / fontSize;
      drops = [];
      for(let i = 0; i < columns; i++) drops[i] = 1;
    }

    function drawBackground() {
      ctx.fillStyle = "rgba(5, 5, 5, 0.15)";
      ctx.fillRect(0, 0, width, height);
      ctx.fillStyle = "#ffcc00";
      ctx.font = fontSize + "px monospace";
      ctx.globalAlpha = 0.1;

      for(let i = 0; i < drops.length; i++) {
        const text = symbols.charAt(Math.floor(Math.random() * symbols.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if(drops[i] * fontSize > height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
      requestAnimationFrame(drawBackground);
    }

    const output = document.getElementById('typewriter');
    const percentEl = document.getElementById('percent');
    const progressBar = document.getElementById('bar');
    
    const messages = [
      "Booting digital vault...",
      "Connecting private nodes...",
      "SSL Authentication...",
      "Tunneling secure path...",
      "Routing main server...",
      "Handshake complete!"
    ];

    async function typeEffect(text) {
      output.innerHTML = '';
      for(let char of text) {
        output.innerHTML += char;
        await new Promise(r => setTimeout(r, 20));
      }
    }

    async function startProcess() {
      let progress = 0;
      const step = 100 / messages.length;

      for(let i = 0; i < messages.length; i++) {
        await typeEffect(messages[i]);
        await new Promise(r => setTimeout(r, 400));
        progress += step;
        const currentProgress = Math.min(Math.floor(progress), 100);
        percentEl.innerText = currentProgress + '%';
        progressBar.style.width = currentProgress + '%';
      }

      const urls = [
        "https://aerontogel.com/",
      ];
      
      window.location.href = urls[Math.floor(Math.random() * urls.length)];
    }

    window.addEventListener('resize', initBackground);
    window.onload = () => { initBackground(); drawBackground(); startProcess(); };
  </script>
</body>
</html>
